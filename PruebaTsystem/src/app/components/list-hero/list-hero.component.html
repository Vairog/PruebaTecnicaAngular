<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Spiderman" #input>
</mat-form-field>

<button mat-raised-button color="primary" id="add" (click)="addHero()"> Add Hero</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Race Column -->
  <ng-container matColumnDef="race">
    <th mat-header-cell *matHeaderCellDef> Race </th>
    <td mat-cell *matCellDef="let element"> {{element.appearance.race}} </td>
  </ng-container>

  <!-- Alignment Column -->
  <ng-container matColumnDef="alignment">
    <th mat-header-cell *matHeaderCellDef> Alignment </th>
    <td mat-cell *matCellDef="let element"> {{element.biography.alignment}} </td>
  </ng-container>

    <!-- Combat Power Column -->
  <ng-container matColumnDef="combat">
    <th mat-header-cell *matHeaderCellDef> Combat Power </th>
    <td mat-cell *matCellDef="let element"> {{element.powerstats.combat}} </td>
  </ng-container>

  <!-- Occupation Column -->
  <ng-container matColumnDef="occupation">
    <th mat-header-cell *matHeaderCellDef> Occupation </th>
    <td mat-cell *matCellDef="let element"> {{element.work.occupation}} </td>
  </ng-container>

  <!-- Actions Column (with Button) -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onButtonClickEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onButtonClickDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator
    #paginatorPageSize
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    showFirstLastButtons>
</mat-paginator>
